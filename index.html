<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<div id="relogio"></div>


<body>
  <!-- Logo no topo -->
  <header class="header-logo">
    <img src="./assets//logo.gif" alt="Logo do Conversor de Moedas" />
  </header>


  <div class="container">
    <h1>Conversor de Moedas</h1>

    <input type="number" class="input-currency" placeholder="Digite o valor" />

    <div class="select-group">
      <select class="currency-from">
        <option value="real">Real</option>
        <option value="dolar">D√≥lar</option>
        <option value="euro">Euro</option>
        <option value="libra">Libra</option>
        <option value="bitcoin">Bitcoin</option>
      </select>

      <button class="invert-button" title="Inverter moedas">üîÑ</button>

      <select class="currency-to">
        <option value="dolar">D√≥lar</option>
        <option value="euro">Euro</option>
        <option value="libra">Libra</option>
        <option value="bitcoin">Bitcoin</option>
        <option value="real">Real</option>
      </select>
    </div>

    <div class="currency-display">
      <div>
        <p id="from-currency-name">Real Brasileiro</p>
        <img class="from-currency-img" src="./assets/real.png" alt="Bandeira do Brasil" />
      </div>

      <span class="arrow">‚û°Ô∏è</span>

      <div>
        <p id="to-currency-name">D√≥lar Americano</p>
        <img class="to-currency-img" src="./assets/dollar.png" alt="Bandeira dos EUA" />
      </div>
    </div>

    <button class="convert-button">Converter</button>

    <div class="results">
      <p>
        <span class="currency-value-to-convert">R$ 0,00</span> =
        <span class="currency-value">US$ 0.00</span>
      </p>
    </div>

    <img id="contador"
      src="https://hitwebcounter.com/counter/counter.php?page=123456&style=0006&nbdigits=5&type=ip&initCount=0"
      title="Contador de Visitas" Alt="contador de visitas">


  </div>

  <footer>
    <p>&copy; 2025 Conversor de Moedas | Desenvolvido por <b>Lukac's Bdc</b></p>
    <p>
      <a href="https://github.com/LukacsBdc">
        <img src="./assets/GitHub.png" alt="Logo GitHub" class="logo" />
      </a>

      <a href="https://www.linkedin.com/in/lukacsbdc/">
        <img src="./assets/Linkedin.png" alt="Logo GitHub" class="logo" />
      </a>
      <a href="mailto:lukacsbdc@outlook.com">| Contato</a>
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
