<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Logo no topo -->
  <header class="header-logo">
    <img src="./assets/logo.gif" alt="Logo do Conversor de Moedas" />
  </header>

  <div class="container">
    <h1>Conversor de Moedas</h1>

    <input type="number" class="input-currency" placeholder="Digite o valor" />

    <div class="select-group">
      <select class="currency-from">
        <option value="real">Real</option>
        <option value="dolar">Dólar</option>
        <option value="euro">Euro</option>
        <option value="libra">Libra</option>
        <option value="bitcoin">Bitcoin</option>
      </select>

      <select class="currency-to">
        <option value="dolar">Dólar</option>
        <option value="euro">Euro</option>
        <option value="libra">Libra</option>
        <option value="bitcoin">Bitcoin</option>
        <option value="real">Real</option>
      </select>
    </div>

    <div class="currency-display">
      <div>
        <p id="from-currency-name">Real Brasileiro</p>
        <img class="from-currency-img" src="./assets/real.png" alt="Bandeira do Brasil" />
      </div>
      
      <span class="arrow">➡️</span>
      
      <div>
        <p id="to-currency-name">Dólar Americano</p>
        <img class="to-currency-img" src="./assets/dollar.png" alt="Bandeira dos EUA" />
      </div>
    </div>

    <button class="convert-button">Converter</button>

    <div class="results">
      <p>
        <span class="currency-value-to-convert">R$ 0,00</span> =
        <span class="currency-value">US$ 0.00</span>
      </p>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
